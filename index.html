    <title>Бухлимпийское Поле Чудес</title>

    <meta name="viewport" content="width=device-width">

<body>

<div class="bg-overlay"></div>
  <div class="row">
       <div class="col-md-9 col-sm-0.52">
          <div class="toggle-content text-center" id="field">
            <h1>Бухлимпийское Поле Чудес!</h1>
            <div class="rounds-list">
              <button id="round1" name="round1" type="button">Задание на тур</button>
              <button id="round2" name="round2" type="button">Запасное задание</button>
            </div>

             <h4>Барабан</h4>
             <audio controls style="width:70%"><source src="audio/turn.mp3" type="audio/mpeg"></audio>
             <ul id="letters"></ul>
             <form id="hangman">
                 <input width="100px" type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="" />
                 <input id="guess" name="guess" type="submit" value="Угадать" />
             </form>
             <p id="man"></p>
             <p id="output" class="output"></p>

             <table class="soundboard">
               <tr width=100%>
                 <td width=22%>
             <h4>Заставка</h4>
             <audio controls style="width:100%"><source src="audio/intro.mp3" type="audio/mpeg"></audio>
                 </td>
                 <td width=22%>
             <h4>Барабан</h4>
             <audio controls style="width:100%"><source src="audio/turn.mp3" type="audio/mpeg"></audio>
                 </td>
                 <td width=22%>
             <h4>Неправильно</h4>
             <audio controls style="width:100%"><source src="audio/wrong-guess.mp3" type="audio/mpeg"></audio>
                 </td>
                 <td width=22%>
             <h4>Верно!</h4>
             <audio controls style="width:100%"><source src="audio/right-guess.mp3" type="audio/mpeg"></audio>
             </td></tr>
               <tr width=100%><td width=22%>
             <h4>Фанфары</h4>
             <audio controls style="width:100%"><source src="audio/triumph.mp3" type="audio/mpeg"></audio>
             </td>
             <td width=22%>
             <h4>Черный ящик</h4>
             <audio controls style="width:100%"><source src="audio/black-box.mp3" type="audio/mpeg"></audio>
             </td>
             <td width=22%>
             <h4>Не та рюмка :(</h4>
             <audio controls style="width:100%"><source src="audio/wrong-shot.mp3" type="audio/mpeg"></audio>
             </td>
             <td width=22%>
             <h4>СуперИгра!!</h4>
             <audio controls style="width:100%"><source src="audio/super.mp3" type="audio/mpeg"></audio>
             </td>
           </tr></table>
          </div>
       </div>
       <div class="col-md-3 col-sm-0.52">
          <div class="toggle-content text-center" id="field-music">
              <iframe frameborder="0" style="border:none;width:100%; height:650px"  src="https://music.yandex.ru/iframe/#playlist/alcoholeague/1000/">Слушайте <a href='https://music.yandex.ru/users/alcoholeague/playlists/1000'>NBL</a> — <a href='https://music.yandex.ru/users/alcoholeague'></a> на Яндекс.Музыке</iframe>
          </div>
       </div>
  </div>
    </div> <!-- /.container-fluid -->

    <script src="js/plugins.js"></script>
    <script src="js/field2.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">

            jQuery(function ($) {

                $.supersized({

                    // Functionality
                    slide_interval: 3000, // Length between transitions
                    transition: 1, // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
                    transition_speed: 700, // Speed of transition

                    // Components
                    slide_links: 'blank', // Individual links for each slide (Options: false, 'num', 'name', 'blank')
                    slides: [ // Slideshow Images
                        {
                            image: 'images/slide-1.jpg'
                        }
                    ]
                });
            });

    </script>
</body>
